<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="gpassword">
        <div class="container">
            <div class="main-col">
                <h2>Generate a <br><span class="green">random password</span></h2>
                <p>Never use an insecure password again.</p>
                <button onclick="generatePassword()">Generate password</button>
                <p id="password-el" class="result">Random Password</p>
                <div class="sample">
                    <p class="green">>nfJjy!dDvR&ial</p>
                    <p class="green">&lt;xWij@veiPUwK </p>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
